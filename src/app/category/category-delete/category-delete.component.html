<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-6">
        <h2>Delete Category</h2>
      </div>
      <div class="col-md-3">
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="deleteCategory(id)">
          <div hidden>
            <label>ID:</label>
            <input [(ngModel)]="category.id" name="id" type="hidden" disabled>
          </div>
          <div class="row">
            <div class="col-md-3">
              <h5 class="card-title">Category</h5>
            </div>
            <div class="col-md-9">
              <input class="form-control" [(ngModel)]="category.name" name="name" type="text" disabled>
            </div>
          </div>
          <div class="row" hidden>
            <div class="col-md-3">
              <h5 class="card-title">Quiz Questions</h5>
            </div>
            <div class="col-md-9">
              <input class="form-control" [(ngModel)]="category.quizQuestions" name="quizQuestions" type="text" disabled>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-3">
              <button class="btn btn-danger" type="submit" value="Delete">Delete</button>
            </div>
            <div class="col-md-9">
              <button class="btn badge-dark" routerLink="/category">Exit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-3">

  </div>
</div>
