<div class="container">
  <form  #createForm="ngForm" (ngSubmit)="createNewQuiz(createForm)">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" ngModel name="title" class="form-control" id="title" placeholder="Title" required>
    </div>
    <div class="form-group">
      <label for="author">Question's Quantity</label>
      <input type="text" ngModel name="author" class="form-control" id="author" placeholder="Title" required>
    </div>
    <div class="form-group">
      <label for="description">Mô Tả</label>
      <input type="textarea" ngModel name="description" class="form-control" id="description" placeholder="Description" required>
    </div>
    <div class="modal-footer">
      <button routerLink="/books" type="button" id="add-employee-form" class="btn btn-secondary" data-dismiss="modal">Back</button>
      <button  type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
